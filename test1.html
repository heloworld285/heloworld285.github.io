<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download APK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f5f5f5;
    }
    button {
      background-color: #0078ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fcc;
    }
  </style>
</head>
<body>

  <h2>Download Aplikasi</h2>
  <button onclick="downloadApk()">Download Sekarang</button>

  <script>
    function downloadApk() {
      const link = document.createElement('a');
      link.href = "https://heloworld285.github.io/Google.apk";
      link.download = "test.apk";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
