<html>
<head>
    <title>Force External Browser Test</title>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h2>Test Force External Redirect</h2>
        <button onclick="openFakeThenRedirect()" style="padding: 15px 30px; font-size: 18px;">
            Click Me - Will Open External Browser
        </button>
    </div>

    <script>
        function openFakeThenRedirect() {
            // Step 1: Buka window/popup dengan konten FAKE
            const fakeWindow = window.open('', '_blank', 'width=600,height=400');
            
            // Step 2: Isi dengan konten "This is not Google"
            fakeWindow.document.write(`
                <html>
                <head>
                    <title>Google Account</title>
                    <style>
                        body { 
                            font-family: Arial, sans-serif; 
                            text-align: center; 
                            padding: 50px; 
                            background: white;
                        }
                        .warning {
                            color: red;
                            font-size: 24px;
                            margin: 20px 0;
                        }
                    </style>
                </head>
                <body>
                    <h1>Google Login</h1>
                    <div class="warning">THIS IS NOT GOOGLE - FAKE PAGE</div>
                    <p>You will be redirected to real Google in 3 seconds...</p>
                    <p id="countdown">3</p>
                    
                    <script>
                        // Countdown lalu FORCE redirect ke Google asli
                        let count = 3;
                        const countdownEl = document.getElementById('countdown');
                        
                        const timer = setInterval(() => {
                            count--;
                            countdownEl.textContent = count;
                            
                            if (count <= 0) {
                                clearInterval(timer);
                                // STEP 3: REDIRECT YANG FORCE KE EXTERNAL BROWSER
                                window.location.href = "https://www.google.com";
                            }
                        }, 1000);
                    <\/script>
                </body>
                </html>
            `);
            fakeWindow.document.close();
        }
    </script>
</body>
</html>
