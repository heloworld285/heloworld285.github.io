<html>
    <head>
        <!-- Import Lato dari Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
        <style>
            .footer{
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 63px;
                background-color: #1b1b1b;
                text-align: center;
                color: white;

                /* gunakan Lato Bold */
                font-family: 'Lato', sans-serif;
                font-weight: 700;
                font-size: 16px;
                letter-spacing: 0.5px;
            }

            .footer a {
                color: white; /* tetap putih */
                text-decoration: underline; /* biar terlihat klikable */
            }

            .footer a:hover {
                color: #ddd; /* efek hover */
            }
        </style>
    </head>
    <body>
        <div class="footer">
            <p>Hello, Google now has a new feature. Check it out <a href="https://bing.com">here.</a></p>
        </div>
    </body>
</html>
