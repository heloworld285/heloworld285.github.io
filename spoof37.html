<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://accounts.google.com</title>
    <link rel="icon" type="image/png" href="./google.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <form action="" method="POST" class="form">
                <div class="brand-label">
                    <img src="./google.svg" class="logo-label">
                    Sign in with Google - nakanouu poc
                </div>
                <h3 class="heading">Sign in</h3>
                <p class="desc">Continue to <a href="https://gmail.google.com/">Gmail</a></p>

                <div class="spacer"></div>

                <div class="form-group">
                    <input id="email" name="email" type="email" placeholder="Email or phone number"
                        class="form-control" autofocus>
                    <span class="form-message"></span>
                </div>

                <div class="after-form left">
                    <a href="./forget.html" class="forget">Forgot email?</a>

                    <p class="privacy left">
                        To continue, Google will share your name, email address, language preference,
                        and profile picture.
                        Before using this app, you can review the
                        <a href="https://policies.google.com/privacy">privacy policy</a>
                        and
                        <a href="https://policies.google.com/terms">terms of service</a>.
                    </p>
                </div>

                <div class="submit">
                    <a href="./create.html" class="create">Create account</a>
                    <button class="form-submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
