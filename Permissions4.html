<!DOCTYPE html>
<html>
<head>
    <title>Fast Click</title>
    <style>
    button {
        position: fixed;
        top: 60%;
        right: 16%;

        /* SIZE */
        padding: 18px 36px;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
  }
    </style>
</head>

<body>
    <button class="Button" onclick="Button()">Fast Click</button>

<script>
    function Button() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => console.log("Camera permission requested"))
            .catch(err => console.error(err));
    }
</script>
</body>
</html>
