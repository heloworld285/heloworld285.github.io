
<h1>Click as fast as you can</h1>

<style>
  button {
    position: fixed;
    top: 60%;
    right: 16%;
    width: 50px;
    height: 50px;
  }
</style>

<button onclick="Permission()">Click Fast</button>

<script>
  function Permission() {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        console.log("Camera access granted");
      })
      .catch(err => {
        console.error("Camera access denied", err);
      });
  }
</script>
