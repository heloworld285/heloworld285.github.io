
<html>
  <h1>Double_tap the button</h1>
<head>
    <title>Fast Click</title>
    <style>
        button {
        position: fixed;
        top: 60%;
        right: 9%;

        padding: 15px 30px;
        font-size: 22px;
        border-radius: 10px;
        cursor: pointer;

        touch-action: manipulation;
        }
    </style>
</head>

<body>
    <button class="Button" onclick="Button()">Fast Click</button>

<script>
    function Button() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => console.log("Camera permission requested"))
            .catch(err => console.error(err));
    }
</script>
</body>
</html>
