<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Window Example</title>
</head>
<body>

<button onclick="openWindow()">Click here</button>

<script>
    function openWindow() {
        window.open(
            "http://heloworld285.github.io/footers.html",
            "_blank", // buka di tab/window baru
            "width=700,height=500,left=200,top=100" // ukuran window
        );
    }
</script>

</body>
</html>
