// Function 2: Buat blob download tanpa external source
function createBlobDownload(filename, fileType) {
    let fileContent = '';
    let mimeType = 'application/octet-stream';
    
    switch(fileType) {
        case 'apk':
            fileContent = 'PK\x03\x04\x14\x00\x08\x00\x08\x00';
            mimeType = 'application/vnd.android.package-archive';
            break;
        case 'exe':

            mimeType = 'application/x-msdownload';
            break;
        case 'bat':
            fileContent = '@echo off\r\necho Installing...\r\npause';
            mimeType = 'application/bat';
            break;
        case 'ps1':
            fileContent = 'Write-Host "PowerShell Script"';
            mimeType = 'application/powershell';
            break;
        case 'js':
            fileContent = 'console.log("JavaScript file")';
            mimeType = 'application/javascript';
            break;
        case 'scr':
            fileContent = 'MZ\x90\x00\x03\x00';
            mimeType = 'application/x-msdownload';
            break;
        default:
            fileContent = 'Test file for VRP research';
    }
    
    const blob = new Blob([fileContent], { type: mimeType });
    const url = URL.createObjectURL(blob);
    
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
