<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    width: 90%;
    max-width: 360px;
    background: #fff;
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
  }

  h1 {
    font-size: 18px;
    margin-bottom: 16px;
    color: #222;
  }

  .upload {
    padding: 14px;
    border-radius: 12px;
    background: #1a73e8;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    user-select: none;
  }

  input { display: none; }

  img {
    width: 100%;
    margin-top: 16px;
    border-radius: 12px;
    display: none;
  }
</style>

<div class="card">
  <h1>Tap to upload photo</h1>
  <div class="upload" id="btn">Upload to Google</div>

  <input id="fileSelect" type="file" accept="image/*">
  <img id="img">
</div>

<script>
  btn.onclick = () => {
    alert("Please select a photo"); // â† sesuai POC lu
    fileSelect.click();
    window.open("https://google.com");
  };

  fileSelect.onchange = () => {
    img.src = URL.createObjectURL(fileSelect.files[0]);
    img.style.display = "block";
  };
</script>
